<!DOCTYPE html>
<html lang="en">
<head>
    <title>miles per awa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="thin-gbfs">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="icon.png">
    <meta name="description" content="precision spectating for biking and running">
    <link rel="stylesheet" href="style.css" />
    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha384-sHL9NAb7lN7rfvG5lfHpm643Xkcjzp4jFvuavGOndn6pjVqS6ny56CAt3nsEVT4H" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha384-cxOPjt7s7Iz04uaHJceBmS+qpjv2JkIHNVcuOrM+YHwZOmJGBXI00mdUXEq65HTH" crossorigin=""></script>
    
</head>
<body>
<div id="container">
    <div id="infoHolder">
        <div id="info">
            <div id="title"><img id="icon" align="absmiddle" width="36" height="36" /> <span id="name"></span></div>
            <div id="loading">loading...</div>
            <div id="message"></div>
            <br>
            <div id="controls">
                <button id="locate">locate</button>
                <a id="navigation" href="" target="blank"><button>navigate</button></a> 
                <select id="metric"><option>mi</option><option>km</option></select>
            </div>
        </div>
    </div>
    <div id="map"></div>
</div>
<script src="script.js">
</script>

</html>
